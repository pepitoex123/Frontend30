<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <title>Slide In Menu</title>
</head>
<body>
    <div class="o-main">
        <input type="checkbox" class="c-nav__checkbox" id="main-nav" hidden>
        <header class="o-header">
            <nav class="c-nav" role="navigation" aria-label="Main Navigation">
                <div class="c-nav__container">
                    <ul class="c-nav__list">
                        <li class="c-nav__list__item">
                            <a class="c-nav__list__item__link" href="#">Home</a>
                        </li>
                        <li class="c-nav__list__item">
                            <a class="c-nav__list__item__link" href="#">Portfolio</a>
                        </li>
                        <li class="c-nav__list__item">
                            <a class="c-nav__list__item__link" href="#">Courses</a>
                        </li>
                        <li class="c-nav__list__item">
                            <a class="c-nav__list__item__link" href="#">Speaking</a>
                        </li>
                    </ul>
                </div>

                <label for="main-nav" class="c-nav__label">
                    <div class="c-nav__btn" role="button">
                        <span class="c-nav__btn-line c-nav__btn-top"></span>
                        <span class="c-nav__btn-line c-nav__btn-middle"></span>
                        <span class="c-nav__btn-line c-nav__btn-bottom"></span>
                    </div>
                </label>


            </nav>
        </header>
        <div class="o-content">
            <h1>Menu made by Uriel Cabrera thanks to Frontend30.com</h1>
            <h2>Thanks to Ryan Yu!</h2>
        </div>
    </div>
</body>
</html>
